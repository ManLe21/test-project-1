<div ng-app="ang" ng-controller="namesCtrl">

    <table border="1" width="100%">
        <tr>
            <th ng-click="orderByMe('name')">Name</th>
            <th ng-click="orderByMe('age')">Age</th>
            <th ng-click="orderByMe('country')">Country</th>
        </tr>
        <tr ng-repeat="x in names | orderBy:myOrderBy">
            <td>{{x.name}}</td>
            <td>{{x.age}}</td>
            <td>{{x.country}}</td>
        </tr>
    </table>

</div>

<script>
    angular.module('ang', []).controller('namesCtrl', function ($scope) {
        $scope.names = [
            {name: 'Jani', age: '15', country: 'Norway',},
            {name: 'Carl', age: '18', country: 'Sweden'},
            {name: 'Margareth', age: '25', country: 'England'},
            {name: 'Hege', age: '45', country: 'Norway'},
            {name: 'Joe', age: '22', country: 'Denmark'},
            {name: 'Gustav', age: '74', country: 'Sweden'},
            {name: 'Birgit', age: '54', country: 'Denmark'},
            {name: 'Mary', age: '60', country: 'England'},
            {name: 'Kai', age: '35', country: 'Norway'}
        ];
        $scope.orderByMe = function (x) {
            $scope.myOrderBy = x;
        }
    });
</script>
